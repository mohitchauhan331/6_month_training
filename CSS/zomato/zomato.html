<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato</title>
    <link rel="stylesheet" href="zomatostyle.css">
</head>
<body>
    <div class="main">
        <!-- Top Bar -->
        <div class="top-left text">Get the App</div>
        <div class="top-right">
            <ul class="nav">
                <li>Investor Relations</li>
                <li>Add Restaurant</li>
            </ul>
            <div class="dropdown">
                <button class="dropbtn">&#77;</button>
                <div class="dropdown-content">
                    <a href="#">Profile</a>
                    <a href="#">Reviews</a>
                    <a href="#">Settings</a>
                    <a href="#">Log out</a>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="content">
            <h1>Zomato</h1>
            <p>Discover the best food & drinks in Ludhiana</p>
            <div class="search-bar">
                <input 
                    type="text" 
                    placeholder="Patel Nagar, Green Park | Search for restaurant, cuisine or a dish">
            </div>
        </div>
    </div>

    <!-- Container Section -->
    <div class="container">
        <div class="card">
            <div class="image restaurant-image"></div>
            <div class="card-content">
                <h2>Order Online</h2>
                <p>Stay home and order to your doorstep</p>
            </div>
        </div>

        <div class="card">
            <div class="image dining-img"></div>
            <div class="card-content">
                <h2>Dining</h2>
                <p>View the city's favourite dining venues</p>
            </div>
        </div>
    </div>
</body>
</html>
