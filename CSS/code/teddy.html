<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teddy Bear</title>
    <link rel="stylesheet" href="teddystyle.css">
</head>
<body>
    <div class="teddy">
        <div class="head">
            <div class="ear1"></div>
            <div class="ear2"></div>

            <div class="eye1">
                <div class="w"></div>
            </div>
            <div class="eye2">
                <div class="w"></div>
            </div>

            <div class="mouth-nose">
                <div class="nose"></div>
                <div class="mouth"></div>
            </div>
        </div>
        <div class="body">
            <div class="stomach"></div>

            <div class="hand1"></div>
            <div class="hand2"></div>

            <div class="leg1"></div>
            <div class="leg2"></div>
        </div>
    </div>
</body>
</html>
